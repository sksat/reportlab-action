name: test Action

on:
  workflow_dispatch:
  push:
    paths:
      - 'test/**'
      - 'action.yml'
      - 'requirements.txt'
      - 'entrypoint.py'
      - 'Dockerfile'
      - '.github/workflows/test-action.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        working-directory: test
        with:
          script: hello.py
          output: hello.pdf
